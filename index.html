<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our website</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <img src="images/home/MainLogo.svg" alt="MindMates" id="MainLogo">
            </div>
        </div>
        <div class="wrapper">
            <nav class="header-nav">
                <ul class="header-menu-list">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Cases</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="cards-dashboard">
                <div class="col-6 leftside">
                    <div class="col-12 big-square">
                        <!-- Big square -->
                        <h1 class="card-top-text">Design is inspiration</h1>
                        <div class="kitten-logo">
                            <img src="images/home/Kitten.svg" alt="Mindik" id="KittenLogo">
                        </div>
                    </div>
                </div>
                
                <div class="col-6 rightside">
                    <div class="col-12 rectangle">
                        <h1 class="card-top-text text-dark">Services</h1>
                        <!-- Rectangle -->
                    </div>
                    <div class="col-12 small-row">
                        <div class="col-6 leftside-small">
                            <div class="col-12 small-square-left">
                                <h1 class="card-bottom-text text-dark">Cases</h1>
                                <!-- Small square 1 -->
                            </div>
                        </div>
                        <div class="col-6 rightside-small">
                            <div class="col-12 small-square-right">
                                <h1 class="card-bottom-text">Contact</h1>
                                <!-- Small square 2 -->
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <footer>
        <div class="container">
            <!-- FOOTER -->
        </div>
    </footer>
</body>
</html>
